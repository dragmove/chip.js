    <title>chip.js - HorizontalSlideNavi</title>

    <link rel="stylesheet" href="css/normalize-v7.0.0/normalize.css">
    <style>
        #wrapper {
            position: relative;
            width: 100%;
            font-family: "Apple Gothic", "Roboto", "Malgun Gothic", "Helvetica", "Arial", sans-serif;
        }

        .slide-navi {
            position: relative;
            width: 100%;
            height: 50px;
            overflow: hidden;
            border-bottom: 1px solid rgba(0, 0, 0, 0.5);
        }

        .slide-navi .handle {
            position: absolute;
            top: 0;
            left: 0;
        }

        .slide-navi .btns {
            display: block;
            position: relative;
            margin: 0;
            padding: 0;
            font-size: 0;
            white-space: nowrap;
        }

        .slide-navi .btns:after {
            content: "";
            display: block;
            clear: both;
        }

        .slide-navi .btns li {
            display: inline-block;
            height: 50px;
            line-height: 50px;
        }

        .slide-navi .btns li a {
            display: block;
            margin-left: 0;
            margin-right: 0;
            padding-left: 8px;
            padding-right: 8px;
            color: #333;
            font-size: 15px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
        }

        .slide-navi .btns li a.on {
            color: #f43142;
        }
    </style>
</head>

<body>
<div id="wrapper">
    <div class="slide-navi">
        <div class="handle">
            <ul class="btns">
                <li><a href="#">genji</a></li>
                <li><a href="#">mccree</a></li>
                <li><a href="#">pharah</a></li>
                <li><a href="#">reaper</a></li>
                <li><a href="#">soldier-76</a></li>
                <li><a href="#">sombra</a></li>
                <li><a href="#">tracer</a></li>
                <li><a href="#">bastion</a></li>
                <li><a href="#">hanzo</a></li>
                <li><a href="#">junkrat</a></li>
            </ul>
        </div>
    </div>

    <style>
        #test-btns {
            margin-top: 10px;
        }

        #test-btns a {
            cursor: pointer;
            color: #333;
        }

        #test-btns a:hover {
            color: #f43142;
        }
    </style>
