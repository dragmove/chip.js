    <title>chip.js - Dropdown</title>

    <link rel="stylesheet" href="css/normalize-v7.0.0/normalize.css">
    <style>
        .ui-dropdown .option {
            display: none;
        }

        .ui-dropdown .select,
        .ui-dropdown .option li,
        .ui-dropdown select {
            cursor: pointer;
        }
    </style>
</head>

<body class="phone">
<div id="wrapper">
    <div class="ui-dropdown">
        <div class="select">
            <span>title</span>
        </div>

        <ul class="option">
            <li data-value="00">option-1</li>
            <li data-value="01">option-2</li>
            <li data-value="02">option-3</li>
            <li data-value="03">option-4</li>
        </ul>

        <select class="option-name-what-you-want" name="select-name-what-you-want">
            <option value="00">option-1</option>
            <option value="01">option-2</option>
            <option value="02">option-3</option>
            <option value="03">option-4</option>
        </select>
    </div>
</div>

<script src="lib/jquery-3.1.1.min.js" charset="utf-8"></script>
<script src="dropdown.js" charset="utf-8"></script>

</body>
